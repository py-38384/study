<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Custom file input</title>
</head>
<body>
    <div class="image-upload-container" id="image-upload-container-1">
        <div class="image-upload-preview-container">
            <figure class="iamge-figure">
                <div class="cross-button" data-image-id="1">
                    <span></span>
                    <span></span>
                </div>
                <img class="chosen-image">
                <figcaption class="image-name">
                </figcaption>
            </figure>
        </div>
        <div class="upload-button-container">
            <input type="file" class="image-upload-button" id="image-upload-button-1" accept="image/*">
            <label for="image-upload-button-1" class="image-upload-button-label">
                <img src="upload.png" alt="upload">
                <span>Upload Image</span>
            </label>
        </div>
    </div>

                </div>

                </figcaption>
            </figure>
        </div>
        <div class="upload-button-container">
            <input type="file" class="image-upload-button" id="image-upload-button-2" accept="image/*">
            <label for="image-upload-button-2" class="image-upload-button-label">
                <img src="upload.png" alt="upload">
                <span>Upload Image</span>
            </label>
        </div>
    </div>
    <div class="image-upload-container" id="image-upload-container-3">
        <div class="image-upload-preview-container">
            <figure class="iamge-figure">
                <div class="cross-button" data-image-id="3">
                    <span></span>
                    <span></span>
                </div>
                <img class="chosen-image">
                <figcaption class="image-name">
                </figcaption>
            </figure>
        </div>
        <div class="upload-button-container">
            <input type="file" class="image-upload-button" id="image-upload-button-3" accept="image/*">
            <label for="image-upload-button-3" class="image-upload-button-label">
                <img src="upload.png" alt="upload">
                <span>Upload Image</span>
            </label>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
