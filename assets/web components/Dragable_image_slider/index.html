<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Slider / Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left-arrow"><img src="images/icons/left-arrow.png" alt="left-arrow"></div>
        <div class="carousel">
            <img src="images/img1.png" alt="" draggable="false">
            <img src="images/img2.jpg" alt="" draggable="false">
            <img src="images/img3.jpg" alt="" draggable="false">
            <img src="images/img4.jpg" alt="" draggable="false">
            <img src="images/img5.jpg" alt="" draggable="false">
            <img src="images/img6.jpg" alt="" draggable="false">
            <img src="images/img7.jpg" alt="" draggable="false">
            <img src="images/img8.jpg" alt="" draggable="false">
            <img src="images/img9.jpg" alt="" draggable="false">
        </div>
        <div class="right-arrow"><img src="images/icons/right-arrow.png" alt="right-arrow"></div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
