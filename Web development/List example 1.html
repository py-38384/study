<!DOCTYPE html>
<html>
<head>
<title>Example of lists</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
#main{
  font-size:15px;
  margin=10px;
}
</style>
</head>
<body>
<div id="main">
<ol type="A" reversed>
<li>Throw trash</li>
<li>Clean your room</li>
<li>Wash you clothes</li>
<li>Don't play video game more then 1h</li>
</ol>
<ul style="list-style-type:square;">
<li>Html</li>
<li>CSS</li>
<li>PHP</li>
<li>Javascript</li>
</ul>
</div>
</body>
</html>
