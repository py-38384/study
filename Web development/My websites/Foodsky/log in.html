<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@1,300&family=Raleway:ital,wght@1,300&family=Rubik&display=swap" rel="stylesheet">
    <title>log in</title>
	<style>
		*{
		    margin:0;
		    padding:0;
		}
		#banner{
			display:flex;
			justify-content:center;
			padding:15px;
		}
		#banner img{
			width:100px;
		}
		#welcome{
			display:block;
			text-align:center;
			font-size:11vw;
			padding:14vw 0;
			font-family: 'Raleway', sans-serif;
		}
		#login{
			padding:25px;
		}
		#name,#password{
			display:block;
			width:100%;
			height:10vw;
			border:none;
			outline:none;
			border-bottom:2px solid #ffc9c9;
			margin:20px 0 0 0;
			font-size:16px;
		}
		#submit{
			display:block;
			margin:25px;
			text-align:center;
			text-decoration:none;
			color:black;
			height:60px;
			line-height:60px;
			font-size:5vw;
			background:#ffd1d1;
			border-radius:8px;
			font-family: 'Rubik', sans-serif;
		}
		#fp{
			display:inline-block;
			float:right;
			margin:5px 0px 15px 0px;
		}
		#fp a{
			text-decoration:none;
			color:gray;
			font-weight:300;
			
		}
		#signup{
			display:block;
			float:right;
			margin:25px;
			font-family: 'Open Sans Condensed', sans-serif;
			font-size:22px;
		}
		#signup a{
			color:red;
		}
	</style>
</head>
<body>
	<div id="banner">
			<img src="images/logo.png">
	</div>
	<p id="welcome">Welcome</p>
	<form id="login">
		<input id="name" type="text" placeholder="  User name">
		<input id="password" type="password" placeholder="  Password">
		<div id="fp"><a href="">Forget password</a></div>
	</form>
		<a id="submit" href="#">LOGIN</a>
        <div id="signup">
		<p>Don't have a account <a href="">sign up</a></p>
		</div>
</body>
</html>
