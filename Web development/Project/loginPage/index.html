<!DOCTYPE html>
<html>
<head>
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style >
		video{
	position: fixed;
	z-index: -1;
	right:0;
	bottom: 0;
}

.container {
	width: 400px;
	height: 500px;
	margin:7% auto;
	border-radius: 25px;
	background-color: rgba(0,0,0,0.1);
	box-shadow: 0 0 17px #fff;
}

.header {
	text-align: center;
 	/* padding-top: 75px; */
  	
}

.header h1 {
	color: #fff;
	font-size: 45px;
	/* margin-bottom: 80px; */
}

.main {
	text-align: center;
}

.main input, button {
	width: 270px;
	height: 45px;
	border-radius: 25px;
	background-color: rgba(0,0,0,0.1);
	border:none;
	outline: none;
	padding-left: 38px;
	box-sizing: border-box;
	font-size: 15px;
	margin-bottom: 20px;
}

.main button {
	margin-top: 30px;
    padding-left: 0;
    border-radius: 25px;
    background-color: rgba(0,0,0,0.1);
    letter-spacing: 1px;
    font-weight: bold;
    margin-bottom: 29px;
}

.main button:hover {
	box-shadow: 2px 2px 5px #fff;
	border-radius: 25px;
	background-color: rgba(0,0,0,0.1);
	}
.main input:hover {
	box-shadow: 2px 2px 5px #fff;
	border-radius: 25px;
	background-color: rgba(0,0,0,0.1);
	}

.main span {
	position: relative;
}

.main i {
	position: absolute;
	left: 15px;
	color: #fff;
	font-size: 16px;
	top: 2px;
}
.col{
	color: #fff;
}
#myvideo{
	min-width: 100%;
	min-height: 100%;
}
.avater{
	display: flex;
    align-items: center;
    justify-content: center;
    padding-top: 36px;
}
#avaterImage{
	margin: 0 auto;
	width:40px;
}
.forgetPass{
	text-decoration: none;
	color: rgba(180, 180, 180,0.4);
}
.forgetPass:hover{
	text-decoration: underline;
}
	</style>
</head>
<body>

 <div class="container">
	<div class="avater"><img src="avater.png" alt="" id="avaterImage"></div>
 	<div class="header">
 		<h1>LogIn</h1>
 	</div>
 	<div class="main">
 		<form>
 			<span>
 				
 				<input type="text" placeholder="Username" name="">
 			</span><br>
 			<span>
 				
 				<input type="password" placeholder="Password" name="">
 			</span><br>
 				<button class="col">Log In</button><br>
			<a href="#" class="forgetPass">Forget Password</a>

 		</form>
 	</div>
 </div>
 <video autoplay muted loop id="myvideo">
 	<source src="video.mp4" >
 </video>
</body>
</html>
