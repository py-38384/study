  <title>HTML</title>

  <!-- HTML -->

<body>

  <div class='btn' id='add-btn'>
	<div class='line line1' id='line1'></div>
	<div class='line line1' id='line2'></div>
 </div>
  <div class='btn' style="background:red;width:100vw;height:100vh;" id='search-on-btn'>

    <div class='line' id='line4'></div>
    <div class='line' id='line5'></div>
    <div class='line' id='line6'></div>
 </div>
