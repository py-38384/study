<!DOCTYPE html>
<html>
<head>
   <title> Try It Yourself </title>
   <style type="text/css">   
      ul {
         list-style: none;
      }
      li::before {
         content: "->";
         color: black;
      }
	  li::after {
         content: "<-";
         color: black;
      }
   </style>
</head>
<body>   
   <ul>
      <li> Java programing. </li>
      <li> Python Programing. </li>
      <li> C++ programing. </li>
      <li> C programing. </li>
      <li> C# programing. </li>
      <li> Ruby programing. </li>
      <li> Kotlin programing. </li>
      <li> Javascript programing. </li>
   </ul>
</body>
</html>
