<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register to mycart</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="logo-container">
        <a href="/" class="logo-container-a">
          <span class="logo-1 logo-class">My</span
          ><span class="logo-2 logo-class">Cart</span>
        </a>
      </div>
      <div class="login">Welcome!</div>
      <div class="google">
        <a href=""
          ><img src="../images/google.png" alt="google_logo" />Log in with
          Google</a
        >
      </div>
      <div class="facebook">
        <a href=""
          ><img src="../images/facebook.png" alt="facebook_logo" />Log in with
          Facebook</a
        >
      </div>
      <div class="option-div">
        <span class="left-line"></span>
        <span class="option">or login by email</span>
        <span class="right-line"></span>
      </div>
      <form action="" method="post">
        <div class="password-field">
          <label for="password-input">User name:</label><br />
          <input id="password-input" type="text" name="" placeholder="" />
        </div>
        <div class="email-field">
          <label for="email-input">Email:</label><br />
          <input id="email-input" type="email" name="" placeholder="" />
        </div>
        <div class="password-field">
          <label for="password-input">Password:</label><br />
          <input id="password-input" type="password" name="" placeholder="" />
        </div>
        <div class="password-field">
          <label for="password-input">Conform password:</label><br />
          <input id="password-input" type="password" name="" placeholder="" />
        </div>
        <div class="condition">
          <input type="checkbox" name="" id="terms-and-condition" /> I agree to
          the <a href="">Terms of Service</a> and <a href="">Privary Policy</a>
        </div>
        <button type="submit">Register</button>
      </form>
      <hr />
      <div>Already have an account? <a href="#">Log in</a></div>
      <!-- <div class="about-us"><a href="#">About us</a></div> -->
    </div>
  </body>
  <script src="register.js"></script>
</html>
