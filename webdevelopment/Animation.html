<title>Nothing</title>
<style>
p{

 height:500px;
 background:steelblue;

 animation-duration:10s;
 animation-delay:0s;

}

 0%{background-color:red;}
 50%{background-color:green;}
 100%{background-color:blue;}
}

</head>
