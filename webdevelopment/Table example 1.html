<!DOCTYPE html>
<html>
<head>
<title>Example of table</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
      table,th,td{
        padding: 10px;
        border: 1px solid black;
        border-collapse: collapse;
      }
      th{
      color:white;
      background-color:#858585;
      }
</style>
</head>
<body>
<table style="margin: 0 auto;">
<caption>Programing courses</caption>
<thead>
 <tr>
  <th>Markup</th>
  <th>Programming</th>
  <th>Database</th>
 </tr>
</thead>
<tfoot>
 <tr>
  <td>Easy</td>
  <td>Tough</td>
  <td>Tough</td>
 </tr>
</tfoot>
<tbody>
 <tr>
  <td>HTML</td>
  <td>JS</td>
  <td>SQL</td>
 </tr>
 <tr>
  <td>CSS</td>
  <td>PHP</td>
  <td>MySQL</td>
 </tr>
</tbody>

</table>
</body>
</html>
