<!DOCTYPE html>
<html>
 <head>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Teble example 3</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css" >
  <style>
  thead{
	background-color:#858585;
  }
  th,td{
	text-align:center;
  }
  </style>
 <body>
 <div>
 <table class="table table-bordered">
	<thead>
	 <tr>
	  <th>Markup</th>
 	 <th>Programming</th>
	  <th>Database</th>
	 </tr>
	</thead>
	<tfoot>
 	<tr>
 	 <td>Easy</td>
  	<td>Tough</td>
  	<td>Tough</td>
 	</tr>
	</tfoot>
	<tbody>
	 <tr>
	  <td>HTML</td>
	  <td>JS</td>
	  <td>SQL</td>
	 </tr>
	 <tr>
	  <td>CSS</td>
	  <td>PHP</td>
 	 <td>MySQL</td>
	 </tr>
	</tbody>
 </table>
 </div>
 </body>
</html>
