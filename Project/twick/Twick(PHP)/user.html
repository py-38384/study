<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twick - a simple messaging app</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/51440e4cbe.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <section class="user">
            <header>
                <div class="content">
                    <img src="image.jpg" alt="">
                    <div class="details">
                        <span>Piyal hossein</span>
                        <p>Active now</p>
                    </div>
                </div>
                <a href="#" class="logout">Logout</a>
            </header>
            <div class="search">
                <input type="text" placeholder="Enter name to search..."></input>
            </div>
            <span class="text">Select an user to start chat</span>
            <div class="userlist">
                <a href="#">
                    <div class="content">
                        <img src="image.jpg" alt="">
                        <div class="details">
                            <span>Piyal hossein</span>
                            <p>this is a text message</p>
                        </div>
                    </div>
                    <div class="status-dot"><i class="fas fa-circle"></i></div>
                </a>
                <a href="#">
                    <div class="content">
                        <img src="image.jpg" alt="">
                        <div class="details">
                            <span>Mursalin hossein</span>
                            <p>this is a text message</p>
                        </div>
                    </div>
                    <div class="status-dot"><i class="fas fa-circle"></i></div>
                </a>
                <a href="#">
                    <div class="content">
                        <img src="image.jpg" alt="">
                        <div class="details">
                            <span>Mottakim hossein</span>

                    </div>
                    <div class="status-dot"><i class="fas fa-circle"></i></div>

                <a href="#">
                    <div class="content">
                        <img src="image.jpg" alt="">
                        <div class="details">
                            <span>Robart kosuki</span>
                            <p>this is a text message</p>
                        </div>
                    </div>
                    <div class="status-dot"><i class="fas fa-circle"></i></div>
                </a>
                <a href="#">
                    <div class="content">
                        <img src="image.jpg" alt="">
                        <div class="details">
                            <span>Stive jonson</span>
                            <p>this is a text message</p>
                        </div>
                    </div>
                    <div class="status-dot"><i class="fas fa-circle"></i></div>

            </div>
        </section>
    </div>
</body>
<script src="user.js"></script>
</html>
