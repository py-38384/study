{% extends 'password_reset_base.html' %}
{% load static %}

{% block content %}
<div class="logo-container">
    <a href="/" class="logo-container-a">
      <span class="logo-1 logo-class">My</span
      ><span class="logo-2 logo-class">Cart</span>
    </a>
  </div>
<h3>Password reset</h3>

<p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>

<form method="post" class="password_reset_email">
    {% csrf_token %}
    {{form}}
    <input type="submit" name="Send email">
</form>
{% endblock %}
