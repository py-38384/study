{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Lotas</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
  </head>
  <body>
    <div class="main-container">
      <div class="logo-container">
        <a href="/" class="logo-container-a">
          <span class="logo-1 logo-class">Lo</span
          ><span class="logo-2 logo-class">Tas</span>
        </a>
      </div>
      <div class="login">Welcome back!</div>
      <form action="{% provider_login_url 'google' %}" method="post" class="google"> {% csrf_token %} <button type="submit"><img src="{% static 'img/google.png'%}" alt="google_logo">Log in with Google</button></form>
      <form class="facebook"><button type="submit"><img src="{% static 'img/facebook.png'%}" alt="facebook_logo">Log in with Facebook</button></form>
      <div class="option-div">
        <span class="left-line"></span>
        <span class="option">or login by email</span>
        <span class="right-line"></span>
      </div>
      {% for message in messages %}
        <div style="color:red;text-align:center">{{message}}</div>
      {% endfor %}
      <form action="" method="post">
        {% csrf_token %}
        <div class="email-field">
          <label for="email-input">Email:</label><br>
          <input
            id="email-input"
            type="text"
            name="email"
            placeholder=""
          />
        </div>
        <div class="password-field">
          <label for="password-input">Password:</label><br>
          <input
            id="password-input"
            type="password"
            name="password"
            placeholder=""
          />
        </div>
        <div class="condition"><input type="checkbox" name="" onclick="togglepass(this)" id="terms-and-condition"> Show password</a></div>
        <button type="submit" class="login">Log in</button>
      </form>
      <div>Don't have an account? <a href="{% url 'registration' %}">Sign up</a></div>
      <hr />
      <div><a href="{% url 'password_reset' %}">forget password?</a></div>
    </div>
  </body>
  <script src="{% static 'js/login.js' %}" type="text/javascript"></script>
</html>
