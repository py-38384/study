<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
	body{
      font-size: 15pt;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #464646;
	}
	.container{
	  font-size: 40px;
	  box-shadow: 3px 3px 6px #202020;
 	 color: #0096FA;
	  text-shadow:3px 3px 3px #202020;
	}
	</style>
    <title>Watch</title>
</head>

<body>
  <div class='container'></div>
<script>

let timeObj = new Date();
let hours = timeObj.getHours();
let minutes = timeObj.getMinutes();
let seconds = timeObj.getSeconds();
let container = document.querySelector('.container');
setInterval(() => {
  if (seconds >= 60) {
    seconds = 0;
    minutes++;
    if (minutes >= 60) {
      hours++;
      minutes = 0;
      if (hours >= 24) {
        hours = 0;
      }
    }
  }
  if (hours < 12) {
    if (hours === 0) {
      hours = 12
    }
    if (seconds < 10) {
      seconds = '0' + seconds;
    }
    if (minutes < 10) {
      minutes = '0' + minutes;
    }
    if (hours < 10) {
      hours = '0' + hours;
    }
    timeStr = hours + ':' + minutes + ':' + seconds + ' AM';
    seconds = Number(seconds);
    minutes = Number(minutes);
    hours = Number(hours);
    if (hours === 12) {
      hours = 0;
    }
  } else if (hours >= 12) {
    hours -= 12;
    if(hours === 0){
      hours = 12;
    }
    if (seconds < 10) {
      seconds = '0' + seconds;
    }
    if (minutes < 10) {
      minutes = '0' + minutes;
    }
    if (hours < 10) {
      hours = '0' + hours;
    }
    timeStr = hours + ':' + minutes + ':' + seconds + ' PM';
    seconds = Number(seconds);
    minutes = Number(minutes);
    hours = Number(hours);
    if(hours === 12){
      hours = 0;
    }
    hours += 12;
  }
  container.style.border = '1px solid #0096FA';
  container.style.padding = '15px';
  container.innerHTML = timeStr;
  seconds++;
}, 1000)

</script>
</body>
</html>
