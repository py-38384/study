<div id="alert"></div>

  <h1>Foodsky delivery</h1>

  <form id='form' class="mx-2">
    <div class="form-group">
      <label for="exampleFormControlInput1">User name</label>
      <input type="text" class="form-control" maxlength="25" id="name" placeholder="Enter your name">
      <div class='invalid-feedback'>Enter a valid name</div>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="text" class="form-control" id="email" placeholder="Enter your email">
      <div class='invalid-feedback'>Enter a valid Email address</div>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect2">Select Your foods</label>
      <select multiple class="form-control" id="exampleFormControlSelect2" required>
        <option>Pizza</option>
        <option>Bargar</option>
        <option>Chicken Massala</option>
        <option>Hazzir biriyani</option>
        <option>Gorrur razzala</option>
      </select>
    </div>
    <div class="form-group">
      <label for="address">Receiving Address</label>
      <textarea class="form-control" id="address" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="phone">Phone number</label>
      <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
      <div class='invalid-feedback'>Enter a valid Phone Number</div>
    </div>
    <div class="form-group">
	  <label for="suggestions">Receiving Address</label>
      <textarea placeholder="Any suggestions" class="form-control" id="suggestions" rows="3"></textarea>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="checkbox">
      <label class="form-check-label" for="checkbox">Remember my setting</label>
    </div>
    <button type="button" class="btn btn-primary btn-lg" id="submitBtn">Submit</button>
    <button type="button" class="btn btn-secondary btn-lg" id='resetBtn'>Reset</button>
  </form>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
