<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bangladeshi Flag</title>
    <style>
        #all{
            position: relative;
            margin-top: 20px;  
            margin-left: 20px;
            width: 350px;
            height: 450px;
        }
        #flag{
            position: relative;
            width: 300px;
            height: 150px;
            top: 20px;
            left: 15px;
            background-color: rgb(3, 110, 7);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #circle{
            width: 100px;
            height: 100px;
            background-color: rgb(255, 0, 0);
            border-radius: 100%;
        }
        #stand{
            position: relative;
            width: 15px;
            height: 400px;
            top: -150px;
            background-color: rgb(39, 39, 39);
        }
        #slap{
            position: relative;
            width: 50px;
            height: 20px;
            background-color: black;
            top: -150px;
            left: -17px;
        }
    </style>
</head>
<body>
    <div id="all">
        <div id="flag"><div id="circle"></div></div>
        <div id="stand"></div>
        <div id="slap"></div>
    </div>
</body>
</html>
